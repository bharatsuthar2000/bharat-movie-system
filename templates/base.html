<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BharatFilms</title>

  <!-- 
    - custom css link
  -->
  <link rel = "stylesheet" href= "{{ url_for('static',filename='style.css') }}">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 
    - Fetching titles in json for Autocomplete Script
  -->
  {% block head %} 
    <script type="text/javascript">
      var films = {{suggestions|tojson}};
    </script>
  {% endblock %}
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->
  <header class="header" data-header>
    <div class="container">
  
      <div class="overlay" data-overlay></div>
  
      <a href="#" class="logo">
        <h1>Bharat<span style="color: #e2d703; display: inline">Films</span></h1>
      </a>
  
      <div class="header-actions">
  
        <button class="btn btn-primary">Log Out</button>
  
      </div>
  
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
  
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <button class="menu-close-btn" data-menu-close-btn>
          </button>
        </div>
        <ul class="navbar-list">
  
          <li>
            <a href="#" class="navbar-link">Home</a>
          </li>
  
          <li>
            <a href="{{ url_for('my_rec') }}" class="navbar-link">My Recommendation</a>
          </li>
  
        </ul>
      </nav>
  
      <ul class="navbar-list">
        <form class="navbar-search" action="{{ url_for('main') }}" method="POST">
          <input name="moviename" type="text" class="sch-primary" id="autoComplete" placeholder="Search" autocomplete="off">
          <button class="search-btn" type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>
      </ul>
  
    </div>
  </header>
  
  <!-- 
    - #MID CONTENT
  -->
    {% block content %} {% endblock %}

  <!-- 
    - #FOOTER
  -->
  <footer class="footer">

    <div class="footer-top">
      <div class="container">

        <div class="footer-brand-wrapper">

          <a href="#" class="logo">
            <h1>Bharat<span style="color: #e2d703; display: inline">Films</span></h1>
          </a>

          <ul class="footer-list">

            <li>
              <a href="#" class="footer-link">Home</a>
            </li>

            <li>
              <a href="#" class="footer-link">My Recommendation</a>
            </li>

          </ul>

        </div>

        <div class="divider"></div>

        <div class="quicklink-wrapper">

          <ul class="social-list">

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

          </ul>

        </div>

      </div>
    </div>

    <div class="footer-bottom">
      <div class="container">

        <p class="copyright">
          Movie-Recommendation made by <a>bharatsuthar</a>
        </p>

      </div>
    </div>

  </footer>
  
  <!-- 
    - custom js link
  -->
  <script src = "{{ url_for('static',filename='script.js') }}"></script>
  <script src = "{{ url_for('static',filename='api.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
